name: CI

env:
  NODE_VERSION: 16.14
  RUNID_VERSION_SUFFIX: ${{ github.run_id }}.${{ github.run_attempt }}

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn install

      - name: Audit
        run: |
          cd projects/ngx-ts-riskid
          yarn global add improved-yarn-audit
          yarn run ci-audit

      - name: Lint
        run: yarn run lint

      - name: Build
        run: yarn run build

      - name: Test
        run: |
          export CHROME_BIN=$(which chrome)
          yarn run test

      - name: Pack
        run: |
          cd dist/ngx-ts-riskid
          yarn pack

      - name: Archive NPM package
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          retention-days: 30
          name: ngx-ts-riskid-npm-package
          path: |
            transmitsecurity-ngx-ts-riskid-v*.tgz

      - name: Archive failure data
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: failure-data
          path: |
            /home/runner/.npm/_logs
