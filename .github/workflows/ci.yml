name: CI

env:
  NODE_VERSION: 16.14
  RUNID_VERSION_SUFFIX: ${{ github.run_id }}.${{ github.run_attempt }}

on:
  workflow_dispatch:
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    outputs:
      NPM_VERSION: ${{ steps.new_npm_package_version.outputs.NPM_VERSION }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js v${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn install

      - name: Audit
        run: |
          cd projects/ngx-ts-riskid
          yarn global add improved-yarn-audit
          yarn run ci-audit

      - name: Lint
        run: yarn run lint

      - name: Build
        run: yarn run build

      - name: Test
        run: |
          export CHROME_BIN=$(which chrome)
          yarn run test

      - name: Generate NPM Package Version
        id: new_npm_package_version
        run: |
          cd projects/ngx-ts-riskid
          CURRENT_NPM_VERSION=`yarn --silent run ci-version`
          echo "NPM_VERSION=${CURRENT_NPM_VERSION}-beta-${{ env.RUNID_VERSION_SUFFIX }}" >> $GITHUB_OUTPUT

      - name: Pack
        run: |
          cd dist/ngx-ts-riskid
          CURRENT_NPM_VERSION=`yarn --silent run ci-version`
          yarn pack
          mv transmitsecurity-ngx-ts-riskid-v${CURRENT_NPM_VERSION}.tgz ngx-ts-riskid-${{ steps.new_npm_package_version.outputs.NPM_VERSION }}.tgz

      - name: Archive NPM package
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          retention-days: 30
          name: ngx-ts-riskid-npm-package
          path: |
            ngx-ts-riskid-v*.tgz

      - name: Archive failure data
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: failure-data
          path: |
            /home/runner/.npm/_logs
